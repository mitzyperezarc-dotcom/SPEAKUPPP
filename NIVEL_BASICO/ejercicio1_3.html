let actual = 0;

function cargarPregunta() {
  const p = preguntas[actual];
  document.getElementById("pregunta").innerText = p.texto;
  document.getElementById("b1").innerText = p.opciones[0];
  document.getElementById("b2").innerText = p.opciones[1];
  document.getElementById("b3").innerText = p.opciones[2];
  document.getElementById("resultado").innerText = "";
  document.getElementById("progreso").innerText =
    `Pregunta ${actual + 1} de ${preguntas.length}`;
}

function responder(opcion) {
  const correcta = preguntas[actual].correcta;
  const res = document.getElementById("resultado");

  if (opcion === correcta) {
    puntos++;
    res.innerText = "âœ… Â¡Correcto!";
    res.style.color = "green";
    new Audio("../sonidos/correcto.mp3").play();
  } else {

    res.style.color = "red";
    new Audio("../sonidos/error.mp3").play();
  }

  actual++;

  setTimeout(() => {
    if (actual < preguntas.length) {
      cargarPregunta();
    } else {
      mostrarResultadoFinal();
    }
  }, 1000);
}

function mostrarResultadoFinal() {

}
