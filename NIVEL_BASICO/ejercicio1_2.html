<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejercicio 1.2</title>
<link rel="stylesheet" href="../style.css">

</head>
<body>

<div class="app">
<img src="../Logo.jpeg" class="logo-img">
<h2>Ejercicio 1.2</h2>
<p class="subtitle">Presente Simple</p>

<div class="nivel">
<p id="pregunta"></p>
<button onclick="responder(0)" id="b1"></button>
<button onclick="responder(1)" id="b2"></button>
<button onclick="responder(2)" id="b3"></button>
</div>

<p id="resultado"></p>
<p id="progreso"></p>

<button onclick="window.location.href='tema1_2.html'">Volver</button>
</div>

<script>
const preguntas = [
{texto:"He ___ to school.", opciones:["go","goes","going"], correcta:1},
{texto:"She ___ English.", opciones:["speak","speaks","speaking"], correcta:1},
{texto:"They ___ soccer.", opciones:["play","plays","playing"], correcta:0},
{texto:"It ___ fast.", opciones:["run","runs","running"], correcta:1},
{texto:"We ___ happy.", opciones:["are","is","be"], correcta:0}
];

let actual=0, puntos=0;

function cargarPregunta(){
const p=preguntas[actual];
pregunta.innerText=p.texto;
b1.innerText=p.opciones[0];
b2.innerText=p.opciones[1];
b3.innerText=p.opciones[2];
resultado.innerText="";
progreso.innerText=`Pregunta ${actual+1} de ${preguntas.length}`;
}

function responder(op){
if(op===preguntas[actual].correcta){
puntos++;
resultado.innerText="✅ Correcto";
resultado.style.color="green";
new Audio("../sonidos/correcto.mp3").play();
}else{
resultado.innerText="❌ Incorrecto";
resultado.style.color="red";
new Audio("../sonidos/error.mp3").play();
}
actual++;
setTimeout(()=>{
actual<preguntas.length?cargarPregunta():final();
},1000);
}

function final(){
document.querySelector(".nivel").innerHTML=`
<h3>Resultado</h3>
<p>${puntos} de ${preguntas.length}</p>
`;
}

cargarPregunta();
</script>
</body>
</html>
